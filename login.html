

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Code & Glow</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="login-page">
  <div class="login-container">
    <img src="https://i.pinimg.com/736x/f7/c3/44/f7c34413afd34832c29e373f151f5c24.jpg" alt="Logo" class="logo-icon" />
    <h1 class="logo-text">CODE & GLOW</h1>

    <div class="login-box">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="text" id="loginUser" placeholder="Email or mobile phone number" required />
        <input type="password" id="loginPass" placeholder="Password" required />
        <button type="submit">SIGN IN</button>
      </form>
      <p class="signup-text">Don’t have an account? <a href="signup.html">Sign up!</a></p>
    </div>

    <footer class="login-footer">
      <p>© 2025 Code & Glow all rights reserved</p>
    </footer>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("loginUser").value;
      const username = localStorage.getItem("username");

      if (email && username) {
       
        localStorage.setItem("currentUser", username);

      
        window.location.href = "index.html";
      } else {
        alert("Login failed. Please sign up first.");
      }
    });
  </script>
</body>
</html>
